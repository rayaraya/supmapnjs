<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SuperMap</title>

  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
  <link href="css/mapstyle.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script async src="scripts/script.js" type="text/javascript"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.css" rel="stylesheet">

</head>

<body style="padding-bottom: 0px;padding-top: 0px;">
<div class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">SuperMap</a>
  </div>
  <div id="navbar" class="navbar-collapse collapse">
    <ul class="nav navbar-nav ">
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
    </ul>

    <div class="file btn  btn-primary">
      Upload
      <input id="conf_file" type="file" name="file"/>
    </div>


    <form class="navbar-form navbar-right">
      <button type="button" id="start_m" class="btn btn-default">Start Modeling</button>
      <div class="btn-group" role="group" aria-label="">
        <button type="button" id="close" class="btn btn-default" aria-label="glyphicon-remove">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
    </form>
    <p class="navbar-text navbar-right"> For a start select an area by clicking Ctrl + left mouse button   </p>
  </div>
</div>
<div id="map">
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <p>
      <b>
        &nbsp; Options
      </b>
    </p>
    <p>
      &nbsp; X <br>
      <input id="speed" data-slider-id='speed1' type="text" data-slider-min="1" data-slider-max="8" data-slider-step="1" data-slider-value="1" />
    </p>
    <p>
      &nbsp; Capacity <br>
      <input id="capacity" data-slider-id='capacity1' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1" />
    </p>
    <p>
      <b>
        &nbsp; Tips
      </b>
    </p>
    <p>
      &nbsp; If you can't select an area, please zoom in <br> &nbsp; or click Start Modeling button.
    </p>

  </div>
</div>
</body>
</html>
