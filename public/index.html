<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SuperMap</title>

    <link href="https://openlayers.org/en/v4.0.1/css/ol.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/mapstyle.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
   <!--  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"> </script> -->
    <script src="https://openlayers.org/en/v4.1.0/build/ol.js"></script>
    <script async src="script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.min.js"> </script>
  </head>

  <body style="padding-bottom: 0px;padding-top: 0px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SuperMap</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav ">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="btn-group" role="group" aria-label="">
            <button type="button" id="play" class="btn btn-default" aria-label="glyphicon-play">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <button type="button" id="pause" class="btn btn-default" aria-label="glyphicon-pause">
              <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
            <button type="button" id="close" class="btn btn-default" aria-label="glyphicon-remove">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            </div>
          </form>
        </div>
      </div>
      <div id="map">
      </div>
  </body>
</html>
